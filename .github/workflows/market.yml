name: US Market Discord Notify

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * 0-5"
    - cron: "0 9 * * 0-5"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python us_market_brief.py
