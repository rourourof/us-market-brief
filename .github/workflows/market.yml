name: US Market Brief

on:
  schedule:
    # 月〜金のみ
    - cron: "0 9 * * 1-5"   # 18:00 JST
    - cron: "0 21 * * 1-5"  # 6:00 JST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install yfinance pandas

      - name: Run market brief
        run: python us_market_brief.py
