name: US Market Brief

on:
  schedule:
    - cron: "0 21 * * 0-4"   # 6:00 JST（月〜金）
    - cron: "0 9 * * 0-4"    # 18:00 JST（月〜金）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests openai pytz

      - name: Run market brief
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python us_market_brief.py
