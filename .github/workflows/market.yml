name: US Market Brief

on:
  workflow_dispatch:
  schedule:
    # 日本時間 6:00（UTC 21:00 前日）
    - cron: '0 21 * * 0-5'
    # 日本時間 18:00（UTC 9:00）
    - cron: '0 9 * * 0-5'

jobs:
  run-brief:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

