name: US Market Brief

on:
  schedule:
    # 06:00 JST = 21:00 UTC（前日）
    - cron: "0 21 * * 0-5"
    # 18:00 JST = 09:00 UTC
    - cron: "0 9 * * 0-5"
  workflow_dispatch:

jobs:
  run-brief:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests deep-translator

      - name: Run market brief
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python us_market_brief.py
